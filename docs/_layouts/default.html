<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">

  <!-- Set theme class early to prevent FOUC -->
  <script>
    (function () {
      const storedTheme = localStorage.getItem('theme');
      if (storedTheme === 'light') {
        document.documentElement.classList.add('light');
      } else if (storedTheme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>
<body>
  <header class="mobile-controls">
    <button onclick="toggleTOC()">â˜° Menu</button>
    <button id="theme-toggle" style="margin-left: 1em;">ðŸŒ“ Toggle Theme</button>
  </header>

  <div class="layout">
    {% include lesson-nav.html %}
    <main class="content">
      {{ content }}
    </main>
    {% if page.show_brython %}
    <div class="brython-panel">
      {% include brython-panel.html %}
    </div>
    {% endif %}
  </div>

  <!-- Theme + TOC Toggle Scripts -->
  <script>
    // Theme toggle
    document.addEventListener('DOMContentLoaded', () => {
      const button = document.getElementById('theme-toggle');
      if (!button) return;

      button.addEventListener('click', () => {
        const root = document.documentElement;
        if (root.classList.contains('dark')) {
          root.classList.remove('dark');
          root.classList.add('light');
          localStorage.setItem('theme', 'light');
        } else if (root.classList.contains('light')) {
          root.classList.remove('light');
          localStorage.removeItem('theme');
        } else {
          root.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        }
      });
    });

    // TOC toggle for mobile
    function toggleTOC() {
      const toc = document.querySelector('.toc');
      if (toc) {
        toc.classList.toggle('visible');
      }
    }
  </script>
</body>
</html>
