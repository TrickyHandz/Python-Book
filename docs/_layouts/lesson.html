<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>

  <!-- Base + Layout Style -->
  <link rel="stylesheet" href="{{ '/assets/css/layout.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/toc/toc.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/header/header.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/brython/editor.css' | relative_url }}">

  <!-- Brython Editor scripts -->
  <script src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython_stdlib.js"></script>

</head>
<body onload="brython()">

  <header class="header">
    {% include header/header.html %}
  </header>

  <div class="layout-wrapper">
    <aside class="left-sidebar">
      {% include toc/toc.html %}
    </aside>

    <main class="lesson-content">
      {{ content }}
    </main>

    <aside class="right-sidebar">
      {% include brython/editor.html %}
    </aside>
  </div>

  <footer class="footer">
    {% include footer/footer.html %}
  </footer>

</body>
</html>
