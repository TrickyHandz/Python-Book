<body onload="brython()">

  <h1>Lesson 1.1: Introduction to Python Syntax</h1>

  <p>Try running the following Python code in your browser using Brython:</p>

  <textarea id="code-input">
print("You can run python code right here.")
print("No need to go back and forth from VSCode for simple stuff.")
  </textarea>
  <br>
  <button id="run-btn">Run Code</button>

  <h3>Output:</h3>
  <pre id="output"></pre>

  <script type="text/python">
from browser import document
import sys

class OutputCatcher:
    def __init__(self):
        self.output = document["output"]
        self.output.text = ""

    def write(self, data):
        self.output.text += data

    def flush(self):
        pass

def runCode(event):
    code = document["code-input"].value
    sys.stdout = sys.stderr = OutputCatcher()
    try:
        exec(code)
    except Exception as e:
        print(f"Error: {e}")

document["run-btn"].bind("click", runCode)
  </script>
