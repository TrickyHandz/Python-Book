  <h1>Lesson 1.2.1 – Integers</h1>

  <p>Integers are <strong>counting numbers</strong>—positive or negative whole numbers without decimal points.</p>
  <pre><code>score = 10
lives = -3
apples = 0</code></pre>
  <p>Integers are great when you’re working with quantities you can count. If you divide them, Python will promote the result to a float if needed.</p>
