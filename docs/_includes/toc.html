<nav class="toc-tree">
    {% for section in site.data.lessons %}
    <details {% if forloop.first %}open{% endif %}>
      <summary>{{ section.title }}</summary>
      <ul>
        {% for lesson in section.items %}
        <li>
          <a href="{{ '/lessons/' | append: lesson.section | append: '/' | append: lesson.file | replace: '.md','' | relative_url }}">
            {{ lesson.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </details>
    {% endfor %}
  </nav>
