<nav class="toc-tree">
    {% for section in site.data.lessons %}
    <details {% if forloop.first %}open{% endif %}>
      <summary>Section {{ section.section }}: {{ section.title }}</summary>
      <ul>
        {% for lesson in section.lessons %}
        <li>
          <a href="{{ lesson.url | relative_url }}">{{ lesson.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </details>
    {% endfor %}
  </nav>
