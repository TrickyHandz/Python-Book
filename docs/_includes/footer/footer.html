<script>
    document.addEventListener("DOMContentLoaded", function () {
        const tocButton = document.getElementById("toggle-toc");
        const codeButton = document.getElementById("toggle-code");

        const toc = document.querySelector(".left-sidebar");
        const code = document.querySelector(".right-sidebar");

        if (tocButton && toc) {
            tocButton.addEventListener("click", () => {
                toc.style.display = (toc.style.display === "block") ? "none" : "block";
            });
        }

        if (codeButton && code) {
            codeButton.addEventListener("click", () => {
                code.style.display = (code.style.display === "block") ? "none" : "block";
            });
        }
    });
</script>
