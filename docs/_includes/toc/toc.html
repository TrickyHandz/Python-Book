                href="{{ '/lessons/' | append: lesson.section | append: '/' | append: lesson.file | replace: '.md','/' | relative_url }}">

              </a>
            </li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
</nav>
