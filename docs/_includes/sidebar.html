<aside class="sidebar">
  <h3>Chapters</h3>
  {% assign sections = site.lessons | group_by: "section" %}
  {% for section in sections %}
    <h4>Section {{ section.name }}</h4>
    <ul>
      {% assign sorted_lessons = section.items | sort: "order" %}
      {% for lesson in sorted_lessons %}
        <li>
          <a href="{{ lesson.url | relative_url }}">{{ lesson.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endfor %}
</aside>
